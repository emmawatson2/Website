<!DOCTYPE html> 
<html>
<head>
<title>My Sketch</title>
<script src='https://cdnjs.cloudflare.com/ajax/libs/processing.js/1.6.0/processing.min.js'></script>
</head>
<body>
<h3>My Sketch</h3>
<p>This is a picture of a face I made in Processing.</p>
<script type='application/processing'>
void setup() {
	size(500,500);
	fill(255, 229, 180);
	ellipse(200, 200, 300, 300);
	fill(255, 203, 164);
	triangle(175, 250, 225, 250, 200, 200);
	fill(0,0,0);
	ellipse(150, 150, 25, 25);
	ellipse(250, 150, 25, 25);
	rect(150, 25, 100, 25);
	rect(100, 50, 200, 15);
	fill(159, 0, 15);
	triangle(150, 300, 250, 300, 200, 325);
	fill(255, 255, 255);
	triangle(170, 300, 200, 300, 185, 325);
	triangle(200, 300, 230, 300, 215, 325);
    fill(125, 5, 82);
    triangle(200, 350, 150, 330, 150, 370);
	triangle(200, 350, 250, 330, 250, 370);
	ellipse(200, 350, 25, 25);
	}

	void draw() {
	background(130, 202, 255);
	translate(50,15);
	setup();
		  
	fill(255,0,0);
	ellipse(mouseX, mouseY,100,100);
	triangle(mouseX-25, mouseY+75, mouseX+25, mouseY+75, mouseX, mouseY+50);
	line(mouseX, mouseY+75, mouseX, mouseY+175);
	}
</script>
<canvas id="a" width="500" height="500"></canvas>
</body>
</html>
